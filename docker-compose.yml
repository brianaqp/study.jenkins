services:
  docker-dind:
    image: docker:dind
    ports:
      - 2376:2376
    volumes:
      - jenkins-docker-certs:/certs/client
      - DOCKER_TLS_CERTDIR=/certs
    privileged: true
    networks:
      jenkins:
        aliases:
          - docker
    command: ["--storage-driver", "overlay2"]

  jenkins:
    depends_on:
      - docker-dind
    build: 
      context: .
      dockerfile: jenkins.Dockerfile
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    networks:
      - jenkins
    restart: always


volumes:
  jenkins-data:
  jenkins-docker-certs:

networks:
  jenkins: